<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Repeat Text</title>
</head>
<body>
  <h2>Repeat Text</h2>

  <input type="text" id="textInput" placeholder="Enter text to repeat" />
  <input type="number" id="repeatCount" placeholder="How many times?" min="1" />
  <button onclick="repeatText()">Repeat</button>

  <p id="result"></p>

  <script>
    function repeatText() {
      const text = document.getElementById('textInput').value.trim();
      const count = Number(document.getElementById('repeatCount').value);
      const result = document.getElementById('result');

      if (!text) {
        result.textContent = 'Please enter some text.';
        return;
      }
      if (isNaN(count) || count < 1) {
        result.textContent = 'Please enter a valid number greater than 0.';
        return;
      }

      let repeated = '';
      for (let i = 0; i < count; i++) {
        repeated += text + ' ';
      }
      result.textContent = repeated.trim();
    }
  </script>
</body>
</html>
